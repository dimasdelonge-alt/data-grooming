<body>
  <!-- Splash Screen -->
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .paw-trail {
      display: flex;
      gap: 18px;
      margin-bottom: 40px;
      transform: rotate(-10deg);
    }

    .paw {
      font-size: 28px;
      opacity: 0;
      animation: pawStep 2.4s infinite;
      filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.5));
    }

    .paw:nth-child(1) {
      animation-delay: 0s;
    }

    .paw:nth-child(2) {
      animation-delay: 0.3s;
      transform: translateY(-8px) rotate(15deg);
    }

    .paw:nth-child(3) {
      animation-delay: 0.6s;
    }

    .paw:nth-child(4) {
      animation-delay: 0.9s;
      transform: translateY(-8px) rotate(15deg);
    }

    .paw:nth-child(5) {
      animation-delay: 1.2s;
    }

    @keyframes pawStep {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(10px);
      }

      15% {
        opacity: 1;
        transform: scale(1.1) translateY(-3px);
      }

      30% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      70% {
        opacity: 0.6;
      }

      100% {
        opacity: 0;
      }
    }

    .splash-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 8px;
      animation: fadeInUp 1s ease 0.5s both;
    }

    .splash-sub {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: rgba(255, 165, 0, 0.8);
      letter-spacing: 2px;
      animation: fadeInUp 1s ease 0.8s both;
    }

    .loading-bar {
      width: 120px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin-top: 30px;
      overflow: hidden;
      animation: fadeInUp 1s ease 1s both;
    }

    .loading-bar-inner {
      width: 40%;
      height: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, #ff6b35, #ffa726);
      animation: loadSlide 1.2s ease infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loadSlide {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(350%);
      }
    }
  </style>

  <div id="splash">
    <div class="paw-trail">
      <span class="paw">üêæ</span>
      <span class="paw">üêæ</span>
      <span class="paw">üêæ</span>
      <span class="paw">üêæ</span>
      <span class="paw">üêæ</span>
    </div>
    <div class="splash-title">Data Grooming App</div>
    <div class="splash-sub">LOADING</div>
    <div class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash');
      splash.classList.add('hidden');
      setTimeout(function () { splash.remove(); }, 600);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
