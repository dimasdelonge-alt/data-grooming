name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --no-wasm-dry-run

      - name: Remove unnecessary SkWasm files (reduce ~34MB to ~12MB)
        run: |
          rm -f build/web/canvaskit/skwasm*
          rm -f build/web/canvaskit/chromium/skwasm* 2>/dev/null || true
          find build/web -name "*.symbols" -delete

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
          clean: true
